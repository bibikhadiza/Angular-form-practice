<div class="container">
  <h3>Angular Forms</h3>
  <form #form="ngForm" novalidate>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="Name" name="firstName" [(ngModel)]="model.firstName" (ngModelChange)="firstNameToUpperCase($event)">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Name" name="lastName" [(ngModel)]="model.lastName">
    </div>

     <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" [(ngModel)]="model.isFullTime"> Full Time Employee
      </label>
    </div>

    <br>
    <label> Payment Type </label>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType"> 1099
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="w2" [(ngModel)]="model.paymentType"> W2
      </label>
    </div>

    <div class="form-group">
      <label> Primary Language </label>
      <select class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Ok</button>

  </form>

  Model: {{ model | json }}
  <br>
  Angular: {{ form.value | json }}
</div>
