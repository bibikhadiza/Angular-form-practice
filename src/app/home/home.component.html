<div class="container">
  <h3>Angular Forms</h3>
  <form #form="ngForm" novalidate>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="Name" name="firstName" ngModel>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Name" name="lastName" ngModel>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" ngModel> Full Time Employee
      </label>
    </div>

    <br>
    <label> Payment Type </label>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="1099"> 1099
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="w2"> W2
      </label>
    </div>

    <div class="form-group">
      <label> Primary Language </label>
      <select class="form-control">
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Ok</button>

  </form>
</div>
